<p>What's cookin'</p>

<form name="add-recipe">
	Name: <input type="text" ng-model="recipe.name"> <br>
	Steps: <br>

	<ul>
		<li ng-repeat="step in recipe.steps">
			<input type="text"  ng-model="step.step">
		</li>
	</ul>

	<a ng-click="addStep()"><i class="icon-plus-sign"></i></a>
	<br>
	<input type="submit" ng-click="save()" class="btn-primary">


</form>
